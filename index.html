<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>GCS</title>
  </head>

  <body>
    <div class="main">
      <!-- Left Container -->
      <div class="left-container">
        &nbsp;
        <div class="choose">
          <h1 class="text">
            Escolher função:
          </h1>
          <select class="select" name="options" id="op">
            <optgroup label="Admin">
              <option value="admin">Admin</option>
            </optgroup>
            <optgroup label="Médicos">
              <option value="medico1">Médico 1</option>
              <option value="medico2">Médico 2</option>
            </optgroup>
            <optgroup label="Pacientes">
              <option value="paciente1">Paciente 1</option>
              <option value="paciente2">Paciente 2</option>
            </optgroup>
          </select>
        </div>
      </div>
      <!-- End Left Container -->

      <!-- Right Container -->
      <div class="right-container">
        &nbsp;
        <div class="info">
          <h1 class="title">
            Bem vindo ao sistema de autorização de exames médicos!
          </h1>
          <h1 class="dots">. . .</h1>
          <h1 class="subtitle">
            Escolha sua função no painel a esquerda para logar
          </h1>
        </div>
        <div class="exam-img">
          <img
            src="https://cdn.icon-icons.com/icons2/1918/PNG/512/iconfinder-document03-1622833_121957.png"
            alt="Exam"
            height="300"
          />
        </div>
      </div>
      <!-- End Right Container -->
    </div>
  </body>
</html>
